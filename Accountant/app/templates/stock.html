{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="notification has-background-white">
    <div class="title has-text-black title is-4">
        <p>Stock status</p>
    </div>
      <table class="table is-fullwidth is-striped is-hoverable">
        <thead>
          <tr>
            <th></th>
            <th><abbr title="Id">Id</abbr></th>
            <th><abbr title="Product">Product</abbr></th>
            <th><abbr title="Quantity">Quantity</abbr></th>
          </tr>
        </thead>
      {% for idx in stock %}
        <tbody>
          <tr> 
            <td></td>
            <td>{{ idx.id}}</td>
            <td>{{ idx.product }} </td>
            <td>{{ idx.quantity }}</td>
          </tr>
        </tbody>
      {% endfor %}

        <tfoot>
        <tr>
          <th></th>
          <th><abbr title="Id">Id</abbr></th>
          <th><abbr title="Product">Product</abbr></th>
          <th><abbr title="Quantity">Quantity</abbr></th>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
  

{% endblock %}
